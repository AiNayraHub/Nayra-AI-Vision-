    <script>
        // Character Counter
        const textarea = document.getElementById('userInput');
        textarea.addEventListener('input', () => {
            document.getElementById('charCount').innerText = `${textarea.value.length}/500`;
        });

        // Initialize History from LocalStorage
        let historyData = JSON.parse(localStorage.getItem('nayra_history')) || [];
        renderHistory();

        function processAI() {
            const input = textarea.value;
            const btn = document.getElementById('genBtn');
            
            if(!input.trim()) return;

            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Neural Processing...';
            btn.classList.add('opacity-80', 'pointer-events-none');

            setTimeout(() => {
                const answer = "Nayra AI has processed your request. Deep neural analysis for '" + input + "' is complete. Optimization layers applied.";
                const prompt = "(Masterpiece:1.2), (ultra-detailed), " + input + ", 8k resolution, raytracing, volumetric lighting, sharp focus, professional color grading, unreal engine 5 render.";

                document.getElementById('aiAnswer').innerText = answer;
                document.getElementById('proPrompt').innerText = prompt;
                document.getElementById('resultArea').classList.remove('hidden');
                
                saveToHistory(input);

                btn.innerHTML = '<i class="fas fa-bolt"></i> Generate Vision';
                btn.classList.remove('opacity-80', 'pointer-events-none');
            }, 1500);
        }

        function saveToHistory(text) {
            const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            historyData.unshift({ text, time: timestamp });
            if(historyData.length > 5) historyData.pop();
            localStorage.setItem('nayra_history', JSON.stringify(historyData));
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            if(historyData.length === 0) {
                list.innerHTML = `<p class="text-slate-600 text-sm italic text-center py-10 border border-dashed border-white/5 rounded-3xl uppercase text-[10px] tracking-widest">No activity logs found</p>`;
                return;
            }

            list.innerHTML = historyData.map(item => `
                <div class="history-card bg-[#111827]/50 p-5 rounded-2xl flex items-center justify-between group">
                    <div class="flex flex-col gap-1 overflow-hidden">
                        <span class="text-blue-500 text-[8px] font-black uppercase tracking-widest">${item.time}</span>
                        <span class="text-slate-300 text-sm truncate pr-4 font-medium">${item.text}</span>
                    </div>
                    <i class="fas fa-arrow-right text-slate-700 group-hover:text-blue-500 transition-colors text-xs"></i>
                </div>
            `).join('');
        }

        function clearHistory() {
            if(confirm('Clear all logs?')) {
                historyData = [];
                localStorage.removeItem('nayra_history');
                renderHistory();
            }
        }

        function copyPrompt() {
            const text = document.getElementById('proPrompt').innerText;
            navigator.clipboard.writeText(text);
            const btn = event.currentTarget;
            btn.innerHTML = '<i class="fas fa-check text-green-500"></i>';
            setTimeout(() => btn.innerHTML = '<i class="fas fa-copy"></i>', 2000);
        }
    </script>
