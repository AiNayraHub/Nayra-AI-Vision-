<!DOCTYPE html>
<html lang="en">
<head> 
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamevoo - Nayra AI Vision</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0a0c10; color: #e2e8f0; }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 15px rgba(37, 99, 235, 0.4); }
            50% { box-shadow: 0 0 30px rgba(37, 99, 235, 0.8); }
        }
        .ai-eye { animation: pulse-glow 2s infinite; }
        .glass-card {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .history-card { 
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        .history-card:hover { 
            background: #1e293b; 
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="bg-black/80 backdrop-blur-xl sticky top-0 z-50 border-b border-white/5 px-6 py-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3 group">
                <div class="ai-eye bg-blue-600 text-white w-10 h-10 rounded-xl flex items-center justify-center border border-blue-400/50">
                    <i class="fas fa-eye"></i>
                </div>
                <div>
                    <h1 class="text-lg font-black italic tracking-tighter text-white leading-none uppercase">Gamevoo</h1>
                    <span class="text-[8px] text-blue-500 font-bold tracking-[0.3em] uppercase">Nayra AI Vision</span>
                </div>
            </div>
            <div class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Neural Link: Active</div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto py-12 px-6 flex-grow w-full">
        <div class="text-center mb-10">
            <h2 class="text-4xl font-black tracking-tighter mb-2 uppercase text-white">Ask <span class="text-blue-500">Nayra</span></h2>
            <p class="text-slate-500 text-xs font-medium">Get intelligent answers and AI-ready image prompts instantly.</p>
        </div>

        <div class="glass-card p-6 rounded-[35px] shadow-2xl">
            <div class="mb-4">
                <div class="flex justify-between items-center mb-2 px-2">
                    <label class="text-[9px] font-black uppercase text-blue-500 tracking-widest">Query Input</label>
                    <span id="charCount" class="text-[9px] text-slate-600 font-bold uppercase">0/500</span>
                </div>
                <textarea id="userInput" maxlength="500" placeholder="Ask anything or describe a scene..." 
                    class="w-full bg-black/40 border border-white/5 text-white rounded-2xl p-5 text-sm focus:border-blue-600/50 focus:ring-4 focus:ring-blue-600/5 h-32 transition-all outline-none resize-none"></textarea>
            </div>

            <button onclick="processAI()" id="genBtn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black uppercase tracking-widest py-4 rounded-xl transition-all flex items-center justify-center gap-2 active:scale-95 shadow-lg shadow-blue-600/20">
                <i class="fas fa-bolt text-xs"></i> Process Query
            </button>

            <div id="resultArea" class="hidden mt-8 space-y-4">
                <div class="bg-blue-600/5 p-5 rounded-2xl border border-blue-500/10">
                    <div class="flex items-center gap-2 mb-2">
                        <i class="fas fa-brain text-blue-500 text-[10px]"></i>
                        <span class="text-blue-400 text-[9px] font-black uppercase tracking-widest">Nayra Intelligence</span>
                    </div>
                    <p id="aiAnswer" class="text-slate-300 text-sm leading-relaxed whitespace-pre-wrap"></p>
                </div>

                <div class="bg-black/40 p-5 rounded-2xl border border-white/5 group">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-slate-500 text-[9px] font-black uppercase tracking-widest">Neural Vision Prompt</span>
                        <button onclick="copyPrompt()" class="text-slate-500 hover:text-white transition-colors">
                            <i class="fas fa-copy text-xs"></i>
                        </button>
                    </div>
                    <p id="proPrompt" class="text-blue-200/60 text-xs italic font-light"></p>
                </div>
            </div>
        </div>

        <div class="mt-16">
            <div class="flex items-center justify-between mb-6 px-2">
                <h3 class="text-sm font-bold text-white uppercase tracking-widest flex items-center gap-2">
                    <i class="fas fa-history text-blue-500 text-xs"></i> Session Logs
                </h3>
                <button onclick="clearHistory()" class="text-[9px] font-black uppercase text-slate-600 hover:text-red-500">Clear</button>
            </div>
            <div id="historyList" class="space-y-2"></div>
        </div>
    </main>

    <footer class="mt-10 border-t border-white/5 bg-black/40 py-10 px-6">
        <div class="max-w-4xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
            <div>
                <h4 class="text-white font-black italic text-md uppercase">Gamevoo</h4>
                <p class="text-[8px] text-slate-600 uppercase tracking-widest">Â© 2026 Neural Network</p>
            </div>
            <div class="flex gap-8">
                <a href="privacy.html" class="text-[9px] font-bold uppercase text-slate-500 hover:text-blue-500">Privacy</a>
                <a href="terms.html" class="text-[9px] font-bold uppercase text-slate-500 hover:text-blue-500">Terms</a>
                <a href="https://wa.me/919559123316" target="_blank" class="text-[9px] font-bold uppercase text-blue-500 hover:text-white flex items-center gap-1">
                    <i class="fab fa-whatsapp"></i> Support
                </a>
            </div>
        </div>
    </footer>

    <script>
        const textarea = document.getElementById('userInput');
        const API_KEY = "AIzaSyCfuy0GZkw-Ua5Mga2RelZLMsryT1VnGE8";

        textarea.addEventListener('input', () => {
            document.getElementById('charCount').innerText = `${textarea.value.length}/500`;
        });

        let historyData = JSON.parse(localStorage.getItem('nayra_history')) || [];
        renderHistory();

        async function processAI() {
            const input = textarea.value.trim();
            const btn = document.getElementById('genBtn');
            const resultArea = document.getElementById('resultArea');
            const aiAnswer = document.getElementById('aiAnswer');
            const proPrompt = document.getElementById('proPrompt');
            
            if(!input) return;

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Analyzing...';
            btn.classList.add('opacity-70', 'pointer-events-none');

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Provide a professional and helpful response as Nayra AI: " + input }] }]
                    })
                });

                const data = await response.json();
                
                if(data.candidates && data.candidates[0].content.parts[0].text) {
                    const text = data.candidates[0].content.parts[0].text;
                    aiAnswer.innerText = text;
                    proPrompt.innerText = `(Hyper-realistic AI Vision:1.3), ${input}, cinematic lighting, 8k, detailed textures, professional photography style.`;
                    resultArea.classList.remove('hidden');
                    saveToHistory(input);
                } else {
                    throw new Error("Neural Link Denied");
                }
            } catch (err) {
                aiAnswer.innerText = "Error: Check API status or internet connection.";
                resultArea.classList.remove('hidden');
            }

            btn.innerHTML = '<i class="fas fa-bolt"></i> Process Query';
            btn.classList.remove('opacity-70', 'pointer-events-none');
        }

        function saveToHistory(text) {
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            historyData.unshift({ text, time });
            if(historyData.length > 5) historyData.pop();
            localStorage.setItem('nayra_history', JSON.stringify(historyData));
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            if(historyData.length === 0) {
                list.innerHTML = `<p class="text-slate-700 text-[10px] text-center py-6 border border-dashed border-white/5 rounded-2xl uppercase tracking-[0.2em]">No Recent Logs</p>`;
                return;
            }
            list.innerHTML = historyData.map(item => `
                <div class="history-card bg-white/5 p-4 rounded-xl flex justify-between items-center group">
                    <div class="flex flex-col gap-1 overflow-hidden pr-4">
                        <span class="text-blue-500 text-[7px] font-black uppercase tracking-widest">${item.time}</span>
                        <p class="text-slate-400 text-xs truncate font-medium">${item.text}</p>
                    </div>
                    <i class="fas fa-chevron-right text-[10px] text-slate-800 group-hover:text-blue-500"></i>
                </div>
            `).join('');
        }

        function clearHistory() {
            if(confirm('Clear session logs?')) {
                historyData = [];
                localStorage.removeItem('nayra_history');
                renderHistory();
            }
        }

        function copyPrompt() {
            navigator.clipboard.writeText(document.getElementById('proPrompt').innerText);
            alert('Vision Prompt Copied!');
        }
    </script>
</body> 
</html>
