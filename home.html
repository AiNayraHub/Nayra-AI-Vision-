<body class="min-h-screen flex flex-col">

    <nav class="bg-black/80 backdrop-blur-xl sticky top-0 z-50 border-b border-white/5 px-6 py-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3 group">
                <div class="ai-eye bg-blue-600 text-white w-11 h-11 rounded-2xl flex items-center justify-center border border-blue-400/50">

                <div>
                    <h1 class="text-xl font-black italic tracking-tighter text-white leading-none uppercase">NAYRA AI</h1>

    <main class="max-w-4xl mx-auto py-16 px-6 flex-grow w-full">
        <div class="text-center mb-12">
            <span class="inline-block px-4 py-1.5 mb-4 rounded-full bg-blue-500/10 border border-blue-500/20 text-blue-500 text-[10px] font-bold uppercase tracking-[0.2em]">Next Gen AI Engineering</span>

                Master <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-indigo-400">The Vision</span>
            </h2>
        </div>

        <div class="glass-card p-1 rounded-[40px] shadow-2xl">
            <div class="bg-[#0a0c10]/50 p-8 rounded-[38px]">
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-3 px-2">
                        <label class="text-[10px] font-black uppercase text-blue-500 tracking-[0.2em]">Neural Input</label>
                        <span id="charCount" class="text-[10px] text-slate-600 font-bold uppercase">0/500</span>
                    </div>
                    <textarea id="userInput" maxlength="500" placeholder="Ask anything or describe a vision..." 
                        class="w-full bg-black/40 border border-white/5 text-white rounded-[25px] p-6 text-sm focus:border-blue-600/50 focus:ring-4 focus:ring-blue-600/10 h-40 transition-all outline-none resize-none"></textarea>
                </div>

                <button onclick="processAI()" id="genBtn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black uppercase tracking-widest py-5 rounded-2xl transition-all flex items-center justify-center gap-3 shadow-lg shadow-blue-600/20 active:scale-[0.98]">
                    <i class="fas fa-bolt"></i> Generate Vision
                </button>

                <div id="resultArea" class="hidden mt-10 space-y-6">
                    <div class="bg-blue-600/5 p-6 rounded-[30px] border border-blue-500/20">
                        <div class="flex items-center gap-2 mb-3">
                            <i class="fas fa-robot text-blue-500 text-xs"></i>
                            <span class="text-blue-400 text-[9px] font-black uppercase tracking-widest">Nayra Analysis</span>
                        </div>
                        <p id="aiAnswer" class="text-slate-300 text-sm leading-relaxed whitespace-pre-wrap"></p>
                    </div>

                    <div class="bg-black/60 p-6 rounded-[30px] border border-white/5 relative group">
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-slate-500 text-[9px] font-black uppercase tracking-widest">Enhanced Pro Prompt</span>
                            <button onclick="copyPrompt()" class="bg-white/5 hover:bg-white/10 p-2 rounded-lg text-slate-400 transition-colors">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                        <p id="proPrompt" class="text-blue-100/80 text-sm italic font-light"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-20">
            <div class="flex items-center justify-between mb-8 px-2">
                <h3 class="text-lg font-bold text-white uppercase tracking-tighter">Recent Logs</h3>
                <button onclick="clearHistory()" class="text-[9px] font-black uppercase text-slate-600">Clear All</button>
            </div>
            <div id="historyList" class="grid grid-cols-1 gap-3"></div>
        </div>
    </main>

    <footer class="mt-20 border-t border-white/5 bg-black/50 py-12 px-6">
        <div class="max-w-4xl mx-auto flex flex-col md:flex-row justify-between items-center gap-8">
            <div class="text-center md:text-left">

                <p class="text-[10px] text-slate-500 uppercase tracking-[0.4em]">The Future of Vision</p>
            </div>
            <div class="flex gap-10">
                <a href="privacy.html" class="text-[10px] font-bold uppercase text-slate-500">Privacy</a>
                <a href="terms.html" class="text-[10px] font-bold uppercase text-slate-500">Terms</a>
                <a href="https://wa.me/919559123316" target="_blank" class="text-[10px] font-bold uppercase text-blue-500 flex items-center gap-1">
                    <i class="fab fa-whatsapp"></i> Support
                </a>
            </div>
        </div>
        <p class="text-center text-[9px] text-slate-700 font-bold mt-8 uppercase tracking-[0.2em]">Â© 2026 AI Nayra Hub. All Rights Reserved.</p>
    </footer>

    <script>
        const textarea = document.getElementById('userInput');
        const API_KEY = "AIzaSyCfuy0GZkw-Ua5Mga2RelZLMsryT1VnGE8";

        textarea.addEventListener('input', () => {
            document.getElementById('charCount').innerText = `${textarea.value.length}/500`;
        });

        let historyData = JSON.parse(localStorage.getItem('nayra_history')) || [];
        renderHistory();

        async function processAI() {
            const input = textarea.value.trim();
            const btn = document.getElementById('genBtn');
            const resultArea = document.getElementById('resultArea');
            
            if(!input) return;

            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Neural Linking...';
            btn.classList.add('opacity-80', 'pointer-events-none');

            try {
                // Fixed API Call Logic
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "You are Nayra AI. Answer this: " + input }] }]
                    })
                });

                const data = await response.json();
                
                if(data.error) {
                    throw new Error(data.error.message);
                }

                if(data.candidates && data.candidates[0].content.parts[0].text) {
                    const resText = data.candidates[0].content.parts[0].text;
                    document.getElementById('aiAnswer').innerText = resText;
                    document.getElementById('proPrompt').innerText = `(Masterpiece:1.2), (ultra-detailed), ${input}, 8k resolution, raytracing, cinematic lighting.`;
                    
                    resultArea.classList.remove('hidden');
                    saveToHistory(input);
                }
            } catch (error) {
                console.error(error);
                document.getElementById('aiAnswer').innerText = "Neural Link Error: " + error.message;
                resultArea.classList.remove('hidden');
            }

            btn.innerHTML = '<i class="fas fa-bolt"></i> Generate Vision';
            btn.classList.remove('opacity-80', 'pointer-events-none');
        }

        function saveToHistory(text) {
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            historyData.unshift({ text, time });
            if(historyData.length > 5) historyData.pop();
            localStorage.setItem('nayra_history', JSON.stringify(historyData));
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            if(historyData.length === 0) {
                list.innerHTML = `<p class="text-slate-700 text-sm text-center py-10">No activity logs found</p>`;
                return;
            }
            list.innerHTML = historyData.map(item => `
                <div class="bg-[#111827]/50 p-5 rounded-2xl flex items-center justify-between">
                    <div class="flex flex-col">
                        <span class="text-blue-500 text-[8px] font-black uppercase tracking-widest">${item.time}</span>
                        <span class="text-slate-300 text-sm truncate font-medium">${item.text}</span>
                    </div>
                    <i class="fas fa-arrow-right text-slate-700 text-xs"></i>
                </div>
            `).join('');
        }

        function clearHistory() {
            if(confirm('Clear all logs?')) {
                historyData = []; localStorage.removeItem('nayra_history'); renderHistory();
            }
        }

        function copyPrompt() {
            const text = document.getElementById('proPrompt').innerText;
            navigator.clipboard.writeText(text);
            alert('Prompt Copied!');
        }
    </script>
</body> 
</html>
