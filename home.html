<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Nayra AI Vision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
        @keyframes pulse-blue { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .ai-thinking { animation: pulse-blue 1.5s infinite; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900 min-h-screen">

    <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-slate-100 px-6 py-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="bg-blue-600 text-white p-2 rounded-lg text-xs"><i class="fas fa-brain"></i></div>
                <h1 class="text-lg font-black italic tracking-tighter">NAYRA AI VISION</h1>
            </div>
            <div class="text-[10px] font-black uppercase tracking-widest bg-blue-600 text-white px-3 py-1.5 rounded-full">Neural Engine v2.0</div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto py-12 px-6">
        <div class="text-center mb-10">
            <h2 class="text-4xl font-black tracking-tighter mb-4 uppercase text-slate-900">AI <span class="text-blue-600">Thought</span> Engine</h2>
            <p class="text-slate-500 text-sm">I don't just generate; I think. Ask me anything or give a concept.</p>
        </div>

        <div class="bg-white p-6 md:p-8 rounded-[40px] shadow-2xl shadow-blue-100 border border-slate-100">
            <div class="mb-6 relative">
                <label class="text-[10px] font-black uppercase text-slate-400 tracking-[0.2em] ml-2 mb-2 block">Your Query / Concept</label>
                <textarea id="userInput" placeholder="Ask me to 'Create a cyber-punk warrior' or 'What is AI?'" class="w-full bg-slate-50 border-none rounded-[25px] p-6 text-sm focus:ring-2 focus:ring-blue-600 h-32 transition-all"></textarea>
            </div>

            <button onclick="nayraThinking()" id="genBtn" class="w-full bg-slate-900 text-white font-black uppercase tracking-widest py-5 rounded-[25px] hover:bg-blue-600 transition-all flex items-center justify-center gap-3">
                <i class="fas fa-bolt"></i> Process with Nayra AI
            </button>

            <div id="aiResponseSection" class="hidden mt-8 space-y-6">
                <div class="bg-blue-50 p-6 rounded-[30px] border border-blue-100">
                    <div class="flex items-center gap-2 mb-3">
                        <span class="bg-blue-600 text-white text-[8px] font-bold px-2 py-0.5 rounded-full uppercase">AI Answer</span>
                    </div>
                    <p id="aiAnswer" class="text-slate-700 text-sm leading-relaxed font-medium"></p>
                </div>

                <div class="bg-slate-900 p-6 rounded-[30px] border border-slate-800 shadow-xl">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-blue-400 text-[10px] font-black uppercase tracking-widest">Enhanced Vision Prompt</span>
                        <button onclick="copyPrompt()" class="text-slate-500 hover:text-white text-xs transition-colors"><i class="fas fa-copy mr-1"></i> Copy</button>
                    </div>
                    <p id="proPrompt" class="text-slate-300 text-sm italic leading-relaxed border-l-2 border-blue-500 pl-4"></p>
                </div>
            </div>
        </div>
    </main>

    <script>
        function nayraThinking() {
            const input = document.getElementById('userInput').value;
            const btn = document.getElementById('genBtn');
            const responseSection = document.getElementById('aiResponseSection');
            
            if(!input.trim()) return alert("Please enter something!");

            // Button loading state
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Analyzing...';
            btn.disabled = true;

            setTimeout(() => {
                // Logic to simulate "Smart AI"
                const aiAnswerText = `I have analyzed your request: "${input}". Based on Nayra's neural mapping, I've constructed a professional framework. I've optimized the artistic parameters, lighting, and composition to ensure the highest fidelity output.`;
                
                const professionalPrompt = `(Masterpiece:1.2), (Ultra-detailed:1.3), ${input}, cinematic atmosphere, dramatic lighting, 8k UHD resolution, hyper-realistic, intricate textures, depth of field, sharp focus, volumetric lighting, trending on ArtStation, professionally color-graded.`;

                document.getElementById('aiAnswer').innerText = aiAnswerText;
                document.getElementById('proPrompt').innerText = professionalPrompt;
                
                responseSection.classList.remove('hidden');
                btn.innerHTML = '<i class="fas fa-bolt"></i> Process with Nayra AI';
                btn.disabled = false;
                
                // Scroll to result
                responseSection.scrollIntoView({ behavior: 'smooth' });
            }, 1500);
        }

        function copyPrompt() {
            const text = document.getElementById('proPrompt').innerText;
            navigator.clipboard.writeText(text);
            alert("Professional Prompt Copied!");
        }
    </script>
</body>
</html>
