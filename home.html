<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nayra AI Vision - Official</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #05070a; color: #e2e8f0; overflow: hidden; height: 100vh; }
        .glass-header { background: rgba(5, 7, 10, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .sidebar { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 100; background: #0d1117; border-right: 1px solid rgba(255,255,255,0.05); }
        .sidebar.closed { transform: translateX(-100%); }
        #chatDisplay { height: calc(100vh - 160px); overflow-y: auto; padding-bottom: 100px; scroll-behavior: smooth; }
        .input-area { position: fixed; bottom: 0; left: 0; right: 0; background: linear-gradient(transparent, #05070a 40%); padding: 20px; z-index: 50; }
        .msg-ai { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); border-radius: 18px 18px 18px 4px; animation: fadeInUp 0.3s ease forwards; }
        .msg-user { background: #2563eb; border-radius: 18px 18px 4px 18px; margin-left: auto; shadow: 0 4px 15px rgba(37, 99, 235, 0.2); animation: fadeInUp 0.3s ease forwards; }
        .pro-btn { background: linear-gradient(90deg, #f59e0b, #fbbf24); color: black; font-weight: 800; font-size: 10px; padding: 6px 14px; border-radius: 99px; text-transform: uppercase; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="sidebar" class="sidebar closed fixed inset-y-0 left-0 w-72 p-6 shadow-2xl">
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-blue-500 font-black text-xs tracking-widest uppercase">Nayra Settings</h2>
            <button onclick="toggleMenu()" class="text-slate-400 hover:text-white transition-all"><i class="fas fa-times"></i></button>
        </div>
        <nav class="space-y-2">
            <a href="privacy.html" class="flex items-center gap-4 p-4 hover:bg-white/5 rounded-2xl transition-all">
                <i class="fas fa-user-shield text-blue-500 w-5"></i> <span class="text-sm font-semibold text-slate-300">Privacy Policy</span>
            </a>
            <a href="terms.html" class="flex items-center gap-4 p-4 hover:bg-white/5 rounded-2xl transition-all">
                <i class="fas fa-file-invoice text-blue-500 w-5"></i> <span class="text-sm font-semibold text-slate-300">Terms & Conditions</span>
            </a>
            <a href="https://wa.me/919559123316" target="_blank" class="flex items-center gap-4 p-4 hover:bg-white/5 rounded-2xl transition-all">
                <i class="fab fa-whatsapp text-green-500 w-5"></i> <span class="text-sm font-semibold text-slate-300">Support Contact</span>
            </a>
        </nav>
    </div>

    <header class="glass-header sticky top-0 z-50 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-4">
            <button onclick="toggleMenu()" class="text-white text-lg hover:text-blue-500 transition-colors"><i class="fas fa-bars-staggered"></i></button>
            <div class="flex items-center gap-2">
                <div class="w-7 h-7 bg-blue-600 rounded-lg flex items-center justify-center shadow-lg shadow-blue-600/20">
                    <i class="fas fa-bolt text-[12px] text-white"></i>
                </div>
                <span class="font-black italic tracking-tighter text-lg uppercase text-white">Nayra <span class="text-blue-500">AI</span></span>
            </div>
        </div>
        <button class="pro-btn active:scale-95 transition-transform">Get Pro</button>
    </header>

    <main id="chatDisplay" class="max-w-3xl mx-auto px-6 py-8 space-y-6 flex flex-col">
        <div id="welcome" class="text-center py-20">
            <div class="w-20 h-20 bg-blue-600/10 rounded-full flex items-center justify-center mx-auto mb-6 border border-blue-600/20">
                <i class="fas fa-brain text-blue-500 text-3xl"></i>
            </div>
            <h1 class="text-4xl font-extrabold text-white mb-2 tracking-tight">Nayra AI Vision</h1>
            <p class="text-slate-500 text-sm">Powered by Mistral-7B â€¢ Professional Engine</p>
        </div>
        <div id="chatContent" class="space-y-6"></div>
    </main>

    <div class="input-area">
        <div class="max-w-2xl mx-auto relative px-4">
            <div class="bg-[#0f172a] border border-white/10 rounded-[28px] p-2 flex items-center shadow-2xl focus-within:border-blue-500/50 transition-all">
                <textarea id="userInput" rows="1" placeholder="Nayra se kuch bhi poochhein..." class="flex-grow bg-transparent border-none outline-none px-5 text-sm text-white resize-none max-h-32 py-3"></textarea>
                <button id="sendBtn" onclick="askNayra()" class="w-12 h-12 bg-blue-600 hover:bg-blue-500 text-white rounded-full flex items-center justify-center transition-all active:scale-90 shadow-lg shadow-blue-600/40">
                    <i class="fas fa-paper-plane text-sm"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_TOKEN = "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";
        const PRIMARY_MODEL = "mistralai/Mistral-7B-Instruct-v0.3";

        function toggleMenu() {
            const sb = document.getElementById('sidebar');
            sb.classList.toggle('closed');
        }

        async function askNayra() {
            const inputField = document.getElementById('userInput');
            const chatContent = document.getElementById('chatContent');
            const welcome = document.getElementById('welcome');
            const sendBtn = document.getElementById('sendBtn');
            const userText = inputField.value.trim();

            if (!userText) return;

            // Update UI
            welcome.style.display = 'none';
            inputField.value = '';
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin text-xs"></i>';
            
            // Add User Message
            chatContent.innerHTML += `<div class="msg-user px-6 py-4 max-w-[85%] text-sm text-white shadow-xl">${userText}</div>`;
            
            // Add Loading State
            const loadingId = "load-" + Date.now();
            chatContent.innerHTML += `<div id="${loadingId}" class="msg-ai px-6 py-5 max-w-[90%] text-sm text-slate-400 italic flex items-center gap-3">
                <i class="fas fa-circle-notch fa-spin text-blue-500"></i> Nayra soch rahi hai...
            </div>`;
            
            const chatBox = document.getElementById('chatDisplay');
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch(`https://api-inference.huggingface.co/models/${PRIMARY_MODEL}`, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_TOKEN}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ 
                        inputs: `<s>[INST] ${userText} [/INST]`,
                        parameters: { max_new_tokens: 500, return_full_text: false },
                        options: { wait_for_model: true, use_cache: false } 
                    })
                });

                const data = await response.json();
                
                let aiResponse = "";
                if (data.error) {
                    aiResponse = "Bhai, server thoda busy hai ya model load ho raha hai. Ek baar phir se button dabao!";
                } else {
                    aiResponse = Array.isArray(data) ? data[0].generated_text : data.generated_text;
                }

                const loadElem = document.getElementById(loadingId);
                loadElem.classList.remove('italic', 'text-slate-400');
                loadElem.innerHTML = `
                    <div class="flex flex-col">
                        <span class="text-[9px] font-black uppercase text-blue-500 tracking-[0.2em] mb-3 opacity-70">Nayra AI Intelligence</span>
                        <div class="text-slate-200 leading-relaxed text-sm whitespace-pre-wrap">${aiResponse || "Main samajh nahi paayi, kya aap dobara pooch sakte hain?"}</div>
                    </div>
                `;
            } catch (error) {
                document.getElementById(loadingId).innerHTML = "Network slow hai bhai, ek baar refresh karke try karo.";
            }

            sendBtn.disabled = false;
            sendBtn.innerHTML = '<i class="fas fa-paper-plane text-sm"></i>';
            chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
        }

        // Enter key support
        document.getElementById('userInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                askNayra();
            }
        });
    </script>
</body>
</html>
