<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nayra AI Vision - Fixed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #05070a; color: #e2e8f0; height: 100vh; overflow: hidden; }
        .glass-header { background: rgba(5, 7, 10, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        #chatDisplay { height: calc(100vh - 160px); overflow-y: auto; padding-bottom: 100px; }
        .msg-ai { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); border-radius: 18px 18px 18px 4px; }
        .msg-user { background: #2563eb; border-radius: 18px 18px 4px 18px; margin-left: auto; }
        .input-area { position: fixed; bottom: 0; left: 0; right: 0; background: linear-gradient(transparent, #05070a 40%); padding: 20px; }
        .loader { border: 2px solid #f3f3f3; border-top: 2px solid #3498db; border-radius: 50%; width: 14px; height: 14px; animation: spin 1s linear infinite; display: inline-block; margin-right: 8px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <header class="glass-header sticky top-0 z-50 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-7 h-7 bg-blue-600 rounded-lg flex items-center justify-center"><i class="fas fa-bolt text-white text-[12px]"></i></div>
            <span class="font-black italic text-lg uppercase text-white">Nayra <span class="text-blue-500">AI</span></span>
        </div>
        <span class="text-[10px] bg-green-500/20 text-green-500 px-3 py-1 rounded-full font-bold">SERVER LIVE</span>
    </header>

    <main id="chatDisplay" class="max-w-3xl mx-auto px-6 py-8 space-y-6 flex flex-col">
        <div id="welcome" class="text-center py-20">
            <h1 class="text-3xl font-extrabold text-white mb-2">Gamevoo Engine</h1>
            <p class="text-slate-500 text-sm">Professional AI Vision is ready.</p>
        </div>
        <div id="chatContent" class="space-y-6"></div>
    </main>

    <div class="input-area">
        <div class="max-w-2xl mx-auto relative px-4">
            <div class="bg-[#0f172a] border border-white/10 rounded-[28px] p-2 flex items-center shadow-2xl">
                <textarea id="userInput" rows="1" placeholder="Poochhein kuch bhi..." class="flex-grow bg-transparent border-none outline-none px-5 text-sm text-white resize-none py-3"></textarea>
                <button id="sendBtn" onclick="askNayra()" class="w-12 h-12 bg-blue-600 hover:bg-blue-500 text-white rounded-full flex items-center justify-center transition-all">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // AAPKA TOKEN YAHAN HAI
        const API_TOKEN = "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";
        const MODEL_URL = "https://api-inference.huggingface.co/models/mistralai/Mistral-7B-Instruct-v0.3";

        async function askNayra() {
            const inputField = document.getElementById('userInput');
            const chatContent = document.getElementById('chatContent');
            const welcome = document.getElementById('welcome');
            const sendBtn = document.getElementById('sendBtn');
            const userText = inputField.value.trim();

            if (!userText) return;

            welcome.style.display = 'none';
            inputField.value = '';
            sendBtn.disabled = true;
            
            chatContent.innerHTML += `<div class="msg-user px-5 py-3 max-w-[85%] text-sm text-white">${userText}</div>`;
            
            const loadingId = "load-" + Date.now();
            chatContent.innerHTML += `<div id="${loadingId}" class="msg-ai px-5 py-4 max-w-[90%] text-sm text-slate-400 italic">
                <div class="loader"></div> Nayra soch rahi hai...
            </div>`;
            
            const chatBox = document.getElementById('chatDisplay');
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch(MODEL_URL, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_TOKEN}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ 
                        inputs: `[INST] ${userText} [/INST]`,
                        options: { wait_for_model: true } 
                    })
                });

                const data = await response.json();
                
                let aiResponse = "";
                if (data.error) {
                    aiResponse = "Server load ho raha hai, please 10 second baad dobara message bhejein. (Error: " + data.error + ")";
                } else {
                    aiResponse = Array.isArray(data) ? data[0].generated_text : data.generated_text;
                    // Safai: Input text ko output se hatana
                    aiResponse = aiResponse.replace(`[INST] ${userText} [/INST]`, "").trim();
                }

                document.getElementById(loadingId).innerHTML = `
                    <span class="text-[9px] font-bold text-blue-500 block mb-1">NAYRA AI</span>
                    <div class="text-slate-200">${aiResponse || "Bhai, main samajh nahi paayi."}</div>
                `;
            } catch (error) {
                document.getElementById(loadingId).innerHTML = "Bhai connection issue hai, token active hone mein 1-2 minute le sakta hai.";
            }

            sendBtn.disabled = false;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        document.getElementById('userInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                askNayra();
            }
        });
    </script>
</body>
</html>
