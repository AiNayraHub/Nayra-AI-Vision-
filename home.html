<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamevoo AI - Earning Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #05070a; color: white; font-family: 'Inter', sans-serif; }
        .gradient-border {
            background: linear-gradient(90deg, #1e40af, #3b82f6, #1e40af);
            padding: 2px;
            border-radius: 15px;
        }
        .main-card { background: #0f172a; border-radius: 13px; padding: 20px; }
        .ad-space { background: #1e293b; border: 1px dashed #334155; text-align: center; padding: 10px; color: #64748b; font-size: 10px; margin: 10px 0; }
    </style>
</head>
<body class="p-4">

    <div class="flex justify-between items-center mb-6">
        <h1 class="text-xl font-black italic tracking-tighter text-blue-500">GAMEVOO AI</h1>
        <div class="flex gap-4 text-xs font-bold text-slate-400">
            <span>TOOLS</span>
            <span>PRICING</span>
        </div>
    </div>

    <div class="ad-space">ADVERTISEMENT SPACE (GOOGLE ADSENSE)</div>

    <div class="max-w-xl mx-auto space-y-6">
        <div class="text-center">
            <h2 class="text-2xl font-bold">Smart Text <span class="text-blue-500">Polisher</span></h2>
            <p class="text-slate-400 text-xs mt-2">Apne raugh text ko professional banayein ek click mein.</p>
        </div>

        <div class="gradient-border">
            <div class="main-card">
                <textarea id="userInput" rows="5" class="w-full bg-transparent border-none outline-none text-sm resize-none" placeholder="Yahan apna text likhein..."></textarea>
            </div>
        </div>

        <button onclick="improveText()" id="workBtn" class="w-full bg-blue-600 hover:bg-blue-700 p-4 rounded-xl font-bold transition-all shadow-lg shadow-blue-900/20">
            IMPROVE TEXT <i class="fas fa-magic ml-2"></i>
        </button>

        <div id="resultArea" class="hidden animate-fade-in">
            <h3 class="text-xs font-bold text-blue-500 mb-2 uppercase tracking-widest">Professional Result:</h3>
            <div class="bg-white/5 border border-white/10 p-4 rounded-xl text-sm leading-relaxed text-slate-300" id="outputText"></div>
            <button onclick="copyResult()" class="mt-3 text-[10px] font-bold text-slate-500 hover:text-white uppercase"><i class="fas fa-copy mr-1"></i> Copy to Clipboard</button>
        </div>

        <div class="ad-space" style="height: 100px; display: flex; align-items: center; justify-content: center;">
            AD SPACE - EARN MONEY HERE
        </div>
    </div>

    <script>
        async function improveText() {
            const input = document.getElementById('userInput').value;
            const btn = document.getElementById('workBtn');
            if(!input) return alert("Kuch toh likho bhai!");

            btn.innerHTML = "Processing...";
            btn.disabled = true;

            // Bina API Key ke free model ka example
            // NOTE: Reality mein earning ke liye aapko thoda backup server chahiye hoga
            // Abhi ke liye main simulated response de raha hoon professional look ke liye
            setTimeout(() => {
                document.getElementById('resultArea').classList.remove('hidden');
                document.getElementById('outputText').innerText = "PRO VERSION: " + input + " (AI Optimized for Clarity and Professional Tone)";
                btn.innerHTML = 'IMPROVE TEXT <i class="fas fa-magic ml-2"></i>';
                btn.disabled = false;
            }, 1500);
        }

        function copyResult() {
            const text = document.getElementById('outputText').innerText;
            navigator.clipboard.writeText(text);
            alert("Copied!");
        }
    </script>
</body>
</html>
