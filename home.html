<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nayra AI Vision - Professional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #05070a; color: #e2e8f0; overflow: hidden; }
        .glass-header { background: rgba(5, 7, 10, 0.8); backdrop-filter: blur(12px); border-b: 1px solid rgba(255,255,255,0.05); }
        .sidebar { transition: transform 0.3s ease; z-index: 100; background: #0d1117; border-right: 1px solid rgba(255,255,255,0.05); }
        .sidebar.closed { transform: translateX(-100%); }
        #chatDisplay { height: calc(100vh - 160px); overflow-y: auto; padding-bottom: 100px; scroll-behavior: smooth; }
        .input-area { position: fixed; bottom: 0; left: 0; right: 0; background: linear-gradient(transparent, #05070a 40%); padding: 20px; }
        .msg-ai { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); border-radius: 18px 18px 18px 4px; }
        .msg-user { background: #2563eb; border-radius: 18px 18px 4px 18px; margin-left: auto; }
        .pro-btn { background: linear-gradient(90deg, #f59e0b, #fbbf24); color: black; font-weight: 800; font-size: 10px; padding: 6px 14px; border-radius: 99px; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="sidebar" class="sidebar closed fixed inset-y-0 left-0 w-72 p-6 shadow-2xl">
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-blue-500 font-black text-xs tracking-widest uppercase">Menu</h2>
            <button onclick="toggleMenu()" class="text-slate-400"><i class="fas fa-times"></i></button>
        </div>
        <nav class="space-y-2">
            <a href="privacy.html" class="flex items-center gap-4 p-4 hover:bg-white/5 rounded-2xl transition-all">
                <i class="fas fa-user-shield text-blue-500"></i> <span class="text-sm font-semibold">Privacy Policy</span>
            </a>
            <a href="terms.html" class="flex items-center gap-4 p-4 hover:bg-white/5 rounded-2xl transition-all">
                <i class="fas fa-file-invoice text-blue-500"></i> <span class="text-sm font-semibold">Terms & Conditions</span>
            </a>
            <a href="https://wa.me/919559123316" class="flex items-center gap-4 p-4 hover:bg-white/5 rounded-2xl transition-all">
                <i class="fab fa-whatsapp text-green-500"></i> <span class="text-sm font-semibold">Customer Support</span>
            </a>
        </nav>
    </div>

    <header class="glass-header sticky top-0 z-50 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-4">
            <button onclick="toggleMenu()" class="text-white text-lg"><i class="fas fa-bars-staggered"></i></button>
            <div class="flex items-center gap-2">
                <div class="w-7 h-7 bg-blue-600 rounded-lg flex items-center justify-center shadow-lg shadow-blue-600/20">
                    <i class="fas fa-bolt text-[12px] text-white"></i>
                </div>
                <span class="font-black italic tracking-tighter text-lg uppercase">Nayra <span class="text-blue-500">AI</span></span>
            </div>
        </div>
        <button class="pro-btn">Get Pro</button>
    </header>

    <main id="chatDisplay" class="max-w-3xl mx-auto px-6 py-8 space-y-6 flex flex-col">
        <div id="welcome" class="text-center py-20">
            <h1 class="text-3xl font-extrabold text-white mb-2">Hello, I'm Nayra</h1>
            <p class="text-slate-500 text-sm">Vision Engine v1.0 â€¢ How can I help you today?</p>
        </div>
        <div id="chatContent" class="space-y-6"></div>
    </main>

    <div class="input-area">
        <div class="max-w-2xl mx-auto relative">
            <div class="bg-[#0f172a] border border-white/10 rounded-[24px] p-2 flex items-center shadow-2xl">
                <textarea id="userInput" rows="1" placeholder="Type your message..." class="flex-grow bg-transparent border-none outline-none px-4 text-sm text-white resize-none max-h-32"></textarea>
                <button id="sendBtn" onclick="askNayra()" class="w-11 h-11 bg-blue-600 hover:bg-blue-500 text-white rounded-full flex items-center justify-center transition-all">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_TOKEN = "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";
        const MODEL_ID = "mistralai/Mistral-7B-Instruct-v0.3";

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('closed');
        }

        async function askNayra() {
            const inputField = document.getElementById('userInput');
            const chatContent = document.getElementById('chatContent');
            const welcome = document.getElementById('welcome');
            const sendBtn = document.getElementById('sendBtn');
            const userText = inputField.value.trim();

            if (!userText) return;

            welcome.style.display = 'none';
            inputField.value = '';
            
            // User Message UI
            chatContent.innerHTML += `<div class="msg-user px-5 py-3 max-w-[85%] text-sm text-white">${userText}</div>`;
            
            // Loading Placeholder
            const loadingId = "load-" + Date.now();
            chatContent.innerHTML += `<div id="${loadingId}" class="msg-ai px-5 py-4 max-w-[90%] text-sm text-slate-400 italic">Nayra is thinking...</div>`;
            window.scrollTo(0, document.body.scrollHeight);

            try {
                const response = await fetch(`https://api-inference.huggingface.co/models/${MODEL_ID}`, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_TOKEN}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ inputs: userText })
                });

                const data = await response.json();
                const aiResponse = data[0]?.generated_text || "Bhai, server thoda busy hai. Ek baar phir try karo!";
                
                // Clean AI Response (Remove prompt if repeated)
                const cleanText = aiResponse.replace(userText, "").trim();

                document.getElementById(loadingId).classList.remove('italic', 'text-slate-400');
                document.getElementById(loadingId).innerHTML = `
                    <span class="text-[9px] font-black uppercase text-blue-500 tracking-widest block mb-2">Nayra AI Vision</span>
                    <p class="text-white leading-relaxed">${cleanText}</p>
                `;
            } catch (error) {
                document.getElementById(loadingId).innerHTML = "Error: Connection failed.";
            }
            window.scrollTo(0, document.body.scrollHeight);
        }

        // Handle Enter Key
        document.getElementById('userInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                askNayra();
            }
        });
    </script>
</body>
</html>
