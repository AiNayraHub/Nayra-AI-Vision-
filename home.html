<!DOCTYPE html>
<html lang="hi">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nayra AI - Vision Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0a0c10; color: #e2e8f0; overflow-x: hidden; }
        .glass-card { background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.05); }
        
        /* Sidebar Styles */
        #sidebar { transition: transform 0.3s ease-in-out; transform: translateX(-100%); }
        #sidebar.active { transform: translateX(0); }
        
        /* Input Bar at Bottom */
        .input-container { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 800px; z-index: 40; }
        
        /* Message Area */
        #chatDisplay { height: calc(100vh - 200px); overflow-y: auto; padding-bottom: 100px; scroll-behavior: smooth; }
        
        .ai-glow { box-shadow: 0 0 20px rgba(37, 99, 235, 0.2); }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen">

    <nav class="bg-black/60 backdrop-blur-md sticky top-0 z-50 border-b border-white/5 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-4">
            <button onclick="toggleSidebar()" class="text-white text-xl p-2 hover:bg-white/5 rounded-lg">
                <i class="fas fa-bars"></i>
            </button>
            <div class="flex items-center gap-2">
                <div class="bg-blue-600 w-8 h-8 rounded-lg flex items-center justify-center shadow-lg shadow-blue-600/40">
                    <i class="fas fa-eye text-sm text-white"></i>
                </div>
                <h1 class="font-black italic text-lg tracking-tighter">NAYRA AI</h1>
            </div>
        </div>
        <button class="bg-white text-black text-[10px] font-black px-5 py-2 rounded-full uppercase tracking-widest">Pro</button>
    </nav>

    <div id="sidebar" class="fixed top-0 left-0 h-full w-72 bg-[#0d1117] z-[60] border-r border-white/5 p-6 shadow-2xl">
        <div class="flex justify-between items-center mb-10">
            <span class="text-xs font-black text-blue-500 tracking-[0.2em] uppercase">Control Panel</span>
            <button onclick="toggleSidebar()" class="text-slate-500 hover:text-white"><i class="fas fa-times"></i></button>
        </div>
        
        <div class="space-y-4">
            <a href="#" class="flex items-center gap-4 p-4 rounded-2xl hover:bg-white/5 text-sm font-semibold transition-all">
                <i class="fas fa-shield-alt text-blue-500"></i> Privacy Policy
            </a>
            <a href="#" class="flex items-center gap-4 p-4 rounded-2xl hover:bg-white/5 text-sm font-semibold transition-all">
                <i class="fas fa-file-contract text-blue-500"></i> Terms & Conditions
            </a>
            <a href="https://wa.me/919559123316" target="_blank" class="flex items-center gap-4 p-4 rounded-2xl hover:bg-white/5 text-sm font-semibold transition-all text-blue-400">
                <i class="fab fa-whatsapp"></i> Customer Support
            </a>
            <div class="pt-10 border-t border-white/5">
                <p class="text-[10px] text-slate-600 font-bold uppercase tracking-widest">Version: NAYRA V2.0.6</p>
            </div>
        </div>
    </div>

    <main id="chatDisplay" class="max-w-4xl mx-auto px-6 py-8">
        <div id="welcomeScreen" class="text-center mt-20">
            <h2 class="text-4xl font-black mb-4 uppercase tracking-tighter">How can I help <span class="text-blue-500">Today?</span></h2>
            <p class="text-slate-500 text-sm max-w-md mx-auto">Nayra Vision Hub is now connected to your Google Cloud API. Type something below to start.</p>
        </div>
        <div id="responses" class="space-y-6"></div>
    </main>

    <div class="input-container">
        <div class="glass-card rounded-[30px] p-2 flex items-center gap-3 ai-glow">
            <textarea id="userInput" rows="1" placeholder="Type your message..." class="flex-grow bg-transparent border-none outline-none px-4 py-3 text-sm text-white resize-none max-h-32"></textarea>
            <button onclick="processAI()" id="genBtn" class="bg-blue-600 hover:bg-blue-500 text-white w-12 h-12 rounded-full flex items-center justify-center transition-all active:scale-90">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        <p class="text-center text-[9px] text-slate-600 mt-3 font-bold uppercase tracking-widest">Nayra AI Vision Hub Â© 2026</p>
    </div>

    <script>
        // API Configuration (v1beta as per your screenshot preference)
        const API_KEY = "AIzaSyAXM9FRqP9I6sEk7dUzVs-JbsedAHkqmF8";
        const API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent";

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // Auto-expand textarea
        const tx = document.getElementById('userInput');
        tx.addEventListener("input", function() {
            this.style.height = "auto";
            this.style.height = (this.scrollHeight) + "px";
        });

        async function processAI() {
            const input = tx.value.trim();
            const btn = document.getElementById('genBtn');
            const responses = document.getElementById('responses');
            const welcome = document.getElementById('welcomeScreen');

            if(!input) return;

            // UI Updates
            welcome.classList.add('hidden');
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin text-sm"></i>';
            btn.disabled = true;

            // Add User Bubble
            responses.innerHTML += `
                <div class="flex justify-end mb-4">
                    <div class="bg-blue-600/20 border border-blue-500/30 px-5 py-3 rounded-[25px] rounded-tr-none max-w-[80%]">
                        <p class="text-sm text-white">${input}</p>
                    </div>
                </div>
            `;

            try {
                const response = await fetch(`${API_URL}?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: input }] }]
                    })
                });

                const data = await response.json();

                if (response.ok && data.candidates) {
                    const aiText = data.candidates[0].content.parts[0].text;
                    responses.innerHTML += `
                        <div class="flex justify-start mb-4">
                            <div class="bg-white/5 border border-white/10 px-6 py-5 rounded-[30px] rounded-tl-none max-w-[90%]">
                                <div class="flex items-center gap-2 mb-2">
                                    <i class="fas fa-robot text-blue-500 text-[10px]"></i>
                                    <span class="text-[9px] font-black uppercase text-blue-400 tracking-widest">Nayra Vision</span>
                                </div>
                                <p class="text-sm text-slate-300 leading-relaxed whitespace-pre-wrap">${aiText}</p>
                                <button onclick="this.parentElement.style.opacity='0.5'" class="mt-4 text-[10px] text-slate-500 uppercase font-bold"><i class="fas fa-copy mr-1"></i> Copy Response</button>
                            </div>
                        </div>
                    `;
                } else {
                    // Specific Error handling for your 404/400 problems
                    let errorMsg = data.error ? data.error.message : "Connection Blocked";
                    responses.innerHTML += `
                        <div class="bg-red-500/10 border border-red-500/20 p-4 rounded-2xl text-red-400 text-xs">
                            <strong>System Error:</strong> ${errorMsg}<br>
                            <small class="mt-2 block">Check: Console > API Key > API Restrictions (Set to None)</small>
                        </div>
                    `;
                }
            } catch (err) {
                responses.innerHTML += `<div class="text-red-400 text-xs">Offline: Check your internet connection.</div>`;
            }

            // Cleanup
            btn.innerHTML = '<i class="fas fa-paper-plane"></i>';
            btn.disabled = false;
            tx.value = "";
            tx.style.height = "auto";
            document.getElementById('chatDisplay').scrollTop = document.getElementById('chatDisplay').scrollHeight;
        }
    </script>
</body> 
</html>
