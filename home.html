<!DOCTYPE html>
<html lang="hi">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nayra AI Vision - Gamevoo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0a0c10; color: #e2e8f0; }
        .ai-eye { animation: pulse-glow 2s infinite; }
        @keyframes pulse-glow { 0%, 100% { box-shadow: 0 0 15px rgba(37, 99, 235, 0.4); } 50% { box-shadow: 0 0 30px rgba(37, 99, 235, 0.8); } }
        .glass-card { background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="bg-black/80 backdrop-blur-xl sticky top-0 z-50 border-b border-white/5 px-6 py-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="ai-eye bg-blue-600 text-white w-11 h-11 rounded-2xl flex items-center justify-center border border-blue-400/50">
                    <i class="fas fa-eye text-xl"></i>
                </div>
                <div>
                    <h1 class="text-xl font-black italic text-white leading-none uppercase">NAYRA AI</h1>
                    <span class="text-[8px] text-blue-500 font-bold tracking-[0.3em] uppercase">Vision Hub</span>
                </div>
            </div>
            <button class="px-6 py-2.5 bg-white text-black text-[10px] font-black uppercase tracking-widest rounded-full">Get Pro</button>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto py-12 px-6 flex-grow w-full">
        <div class="text-center mb-10">
            <span class="inline-block px-4 py-1.5 mb-4 rounded-full bg-blue-500/10 border border-blue-500/20 text-blue-500 text-[10px] font-bold uppercase tracking-[0.2em]">Next-Gen Neural Engine</span>
            <h2 class="text-5xl font-black tracking-tighter mb-4 uppercase text-white leading-tight">Master <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-indigo-400">The Vision</span></h2>
        </div>

        <div class="glass-card p-1 rounded-[40px] shadow-2xl">
            <div class="bg-[#0a0c10]/50 p-8 rounded-[38px]">
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-3">
                        <label class="text-[10px] font-black uppercase text-blue-500 tracking-[0.2em]">Neural Input</label>
                        <span id="charCount" class="text-[10px] text-slate-600 font-bold uppercase">0/500</span>
                    </div>
                    <textarea id="userInput" maxlength="500" placeholder="Ask Nayra anything..." class="w-full bg-black/40 border border-white/5 text-white rounded-[25px] p-6 text-sm focus:border-blue-600/50 outline-none resize-none h-40"></textarea>
                </div>

                <button onclick="processAI()" id="genBtn" class="w-full bg-blue-600 text-white font-black uppercase tracking-widest py-5 rounded-2xl flex items-center justify-center gap-3 active:scale-[0.98]">
                    <i class="fas fa-bolt"></i> Generate Vision
                </button>

                <div id="resultArea" class="hidden mt-10 space-y-6">
                    <div class="bg-blue-600/5 p-6 rounded-[30px] border border-blue-500/20">
                        <p id="aiAnswer" class="text-slate-300 text-sm leading-relaxed whitespace-pre-wrap"></p>
                    </div>
                    <div class="bg-black/60 p-6 rounded-[30px] border border-white/5 flex justify-between items-center">
                        <p id="proPrompt" class="text-blue-100/80 text-sm italic"></p>
                        <button onclick="copyPrompt()" class="text-slate-400"><i class="fas fa-copy"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div id="historyList" class="mt-10 grid gap-3"></div>
    </main>

    <footer class="mt-20 border-t border-white/5 bg-black/50 py-12 px-6">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-8">
            <h4 class="text-white font-black italic tracking-tighter text-lg uppercase">NAYRA AI</h4>
            <div class="flex gap-10">
                <a href="#" class="text-[10px] font-bold uppercase text-slate-500">Privacy Policy</a>
                <a href="#" class="text-[10px] font-bold uppercase text-slate-500">Terms</a>
                <a href="https://wa.me/919559123316" class="text-[10px] font-bold uppercase text-blue-500">Support</a>
            </div>
        </div>
    </footer>

    <script>
        // API Key wahi hai jo aap use kar rahe hain
        const API_KEY = "AIzaSyAXM9FRqP9I6sEk7dUzVs-JbsedAHkqmF8"; 

        async function processAI() {
            const input = document.getElementById('userInput').value.trim();
            const btn = document.getElementById('genBtn');
            if(!input) return;

            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Processing...';
            btn.disabled = true;

            try {
                // Screenshot ke hisaab se sabse stable URL:
                const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: input }] }]
                    })
                });

                const data = await response.json();

                if (data.candidates && data.candidates[0].content) {
                    document.getElementById('aiAnswer').innerText = data.candidates[0].content.parts[0].text;
                    document.getElementById('proPrompt').innerText = `Prompt: ${input} --v 6.0`;
                    document.getElementById('resultArea').classList.remove('hidden');
                } else {
                    // Agar 400 error aata hai toh ye message dikhega
                    document.getElementById('aiAnswer').innerText = "System Busy: Google Cloud se response nahi mila. Ek baar API Key ke restrictions check karein.";
                    document.getElementById('resultArea').classList.remove('hidden');
                }
            } catch (err) {
                document.getElementById('aiAnswer').innerText = "Connection Failed. Please check your internet.";
                document.getElementById('resultArea').classList.remove('hidden');
            }

            btn.innerHTML = '<i class="fas fa-bolt"></i> Generate Vision';
            btn.disabled = false;
        }

        function copyPrompt() {
            navigator.clipboard.writeText(document.getElementById('proPrompt').innerText);
            alert('Copied!');
        }
    </script>
</body> 
</html>
