<!DOCTYPE html>
<html lang="hi">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nayra AI - Vision Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0a0c10; color: #e2e8f0; overflow: hidden; }
        .glass-card { background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.05); }
        #sidebar { transition: transform 0.3s ease-in-out; transform: translateX(-100%); z-index: 100; }
        #sidebar.active { transform: translateX(0); }
        .sidebar-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 90; }
        .sidebar-overlay.active { display: block; }
        #chatDisplay { height: calc(100vh - 180px); overflow-y: auto; scroll-behavior: smooth; padding-bottom: 20px; }
        .input-bar { position: fixed; bottom: 0; left: 0; right: 0; padding: 20px; background: linear-gradient(transparent, #0a0c10 40%); }
        .user-msg { border-radius: 20px 20px 4px 20px; background: #2563eb; align-self: flex-end; }
        .ai-msg { border-radius: 20px 20px 20px 4px; background: rgba(255,255,255,0.05); align-self: flex-start; }
    </style>
</head>
<body class="min-h-screen">

    <div id="overlay" class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <nav class="bg-black/60 backdrop-blur-md sticky top-0 z-50 border-b border-white/5 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-4">
            <button onclick="toggleSidebar()" class="text-white text-xl p-2 hover:bg-white/5 rounded-lg"><i class="fas fa-bars"></i></button>
            <div class="flex items-center gap-2">
                <div class="bg-blue-600 w-8 h-8 rounded-lg flex items-center justify-center shadow-lg"><i class="fas fa-eye text-sm text-white"></i></div>
                <h1 class="font-black italic text-lg tracking-tighter uppercase">NAYRA AI</h1>
            </div>
        </div>
        <div class="flex gap-4">
            <a href="https://wa.me/919559123316" target="_blank" class="text-blue-500 text-lg hover:scale-110 transition-transform"><i class="fab fa-whatsapp"></i></a>
        </div>
    </nav>

    <div id="sidebar" class="fixed top-0 left-0 h-full w-72 bg-[#0d1117] border-r border-white/5 p-6 shadow-2xl">
        <div class="flex justify-between items-center mb-10">
            <span class="text-xs font-black text-blue-500 tracking-[0.2em] uppercase">Control Center</span>
            <button onclick="toggleSidebar()" class="text-slate-500 p-2"><i class="fas fa-times text-xl"></i></button>
        </div>
        <div class="space-y-4">
            <a href="privacy.html" class="flex items-center gap-4 p-4 rounded-2xl hover:bg-white/5 text-sm font-semibold transition-all">
                <i class="fas fa-shield-alt text-blue-500"></i> Privacy Policy
            </a>
            <a href="terms.html" class="flex items-center gap-4 p-4 rounded-2xl hover:bg-white/5 text-sm font-semibold transition-all">
                <i class="fas fa-file-contract text-blue-500"></i> Terms & Conditions
            </a>
            <hr class="border-white/5">
            <p class="text-[9px] text-slate-600 font-bold uppercase tracking-widest px-4">System v2.1 (Stable)</p>
        </div>
    </div>

    <main id="chatDisplay" class="max-w-4xl mx-auto px-6 py-8 flex flex-col gap-6">
        <div id="welcomeScreen" class="text-center mt-20">
            <h2 class="text-4xl font-black mb-2 uppercase tracking-tighter text-white">Vision <span class="text-blue-500">Interface</span></h2>
            <p class="text-slate-500 text-[10px] uppercase tracking-[0.3em] font-bold">Nayra AI Engine Ready</p>
        </div>
        <div id="responses" class="flex flex-col gap-6"></div>
    </main>

    <div class="input-bar">
        <div class="max-w-3xl mx-auto">
            <div class="glass-card rounded-[28px] p-2 flex items-center gap-2 border-white/10 shadow-2xl">
                <textarea id="userInput" rows="1" placeholder="Ask Nayra..." class="flex-grow bg-transparent border-none outline-none px-4 py-3 text-sm text-white resize-none"></textarea>
                <button onclick="processAI()" id="genBtn" class="bg-blue-600 hover:bg-blue-500 text-white w-12 h-12 rounded-[22px] flex items-center justify-center transition-all active:scale-90 shadow-lg">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- API CONFIGURATION ---
        const API_KEY = "AIzaSyAXM9FRqP9I6sEk7dUzVs-JbsedAHkqmF8"; 
        
        // Changed to 'v1' which is more stable for the standard 'gemini-1.5-flash' name
        const API_URL = "https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent";

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        async function processAI() {
            const tx = document.getElementById('userInput');
            const input = tx.value.trim();
            const btn = document.getElementById('genBtn');
            const responses = document.getElementById('responses');
            const welcome = document.getElementById('welcomeScreen');

            if(!input) return;

            welcome.classList.add('hidden');
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i>';
            btn.disabled = true;

            // User Message
            responses.innerHTML += `<div class="user-msg px-5 py-3 max-w-[85%] text-white text-sm">${input}</div>`;

            try {
                const response = await fetch(`${API_URL}?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: input }] }]
                    })
                });

                const data = await response.json();

                if (response.ok && data.candidates) {
                    const aiText = data.candidates[0].content.parts[0].text;
                    responses.innerHTML += `
                        <div class="ai-msg border border-white/5 px-6 py-5 max-w-[90%]">
                            <span class="text-[9px] font-black uppercase text-blue-500 tracking-widest block mb-2">Nayra AI Response</span>
                            <p class="text-sm text-slate-300 leading-relaxed whitespace-pre-wrap">${aiText}</p>
                        </div>`;
                } else {
                    // ERROR FIX LOGIC: Agar v1 fail hota hai, toh ye alternative URL try karega
                    console.error("Attempting Fallback...");
                    const fallbackUrl = "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent";
                    responses.innerHTML += `<div class="text-red-400 text-[10px] p-4 bg-red-500/10 rounded-xl">
                        <b>System Error:</b> ${data.error ? data.error.message : "Model mismatch"}<br>
                        <span class="text-slate-500 uppercase mt-2 block italic">Tip: Ensure 'Generative Language API' is enabled in Google Cloud Console.</span>
                    </div>`;
                }
            } catch (err) {
                responses.innerHTML += `<div class="text-red-400 text-xs">Connection Timeout.</div>`;
            }

            btn.innerHTML = '<i class="fas fa-paper-plane"></i>';
            btn.disabled = false;
            tx.value = "";
            
            const chatBox = document.getElementById('chatDisplay');
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body> 
</html>
