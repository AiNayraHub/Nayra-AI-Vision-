<!DOCTYPE html>
<html lang="en">
<head> 
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nayra AI Vision - Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 10px #3b82f6; }
            50% { box-shadow: 0 0 25px #3b82f6; }
        }
        .ai-eye { animation: pulse-glow 2s infinite; }
        .history-card { transition: all 0.3s ease; }
        .history-card:hover { transform: translateX(5px); background: #1e293b; }
    </style>
</head>
<body class="bg-[#0a0c10] font-sans text-slate-200 min-h-screen flex flex-col">

    <nav class="bg-black/90 backdrop-blur-xl sticky top-0 z-50 border-b border-slate-800 px-6 py-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="ai-eye bg-blue-600 text-white w-10 h-10 rounded-full flex items-center justify-center border-2 border-blue-400">
                    <i class="fas fa-eye text-xl"></i>
                </div>
                <h1 class="text-xl font-black italic tracking-tighter text-white">NAYRA AI VISION</h1>
            </div>
            <button class="text-[10px] font-black uppercase tracking-widest bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-5 py-2.5 rounded-full shadow-lg shadow-blue-900/20 hover:scale-105 transition-transform">
                Get Pro Version
            </button>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto py-12 px-6 flex-grow">
        <div class="text-center mb-10">
            <h2 class="text-5xl font-black tracking-tighter mb-4 uppercase text-white">Master <span class="text-blue-500">The Vision</span></h2>
            <p class="text-slate-500 text-sm font-medium tracking-wide">Professional AI Response & Prompt Engineering Hub</p>
        </div>

        <div class="bg-[#111827] p-8 rounded-[40px] shadow-2xl border border-slate-800">
            <div class="mb-6 relative">
                <label class="text-[10px] font-black uppercase text-blue-500 tracking-[0.2em] ml-2 mb-3 block">Neural Input</label>
                <textarea id="userInput" placeholder="What's on your mind?" class="w-full bg-[#0a0c10] border border-slate-800 text-white rounded-[25px] p-6 text-sm focus:ring-2 focus:ring-blue-600 h-32 transition-all outline-none"></textarea>
            </div>


<style>
@keyframes slideIn {
    from { transform: translateY(-20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}
</style>
            
            <button onclick="processAI()" id="genBtn" class="w-full bg-blue-600 text-white font-black uppercase tracking-widest py-5 rounded-[25px] hover:bg-blue-700 transition-all flex items-center justify-center gap-3 shadow-xl shadow-blue-900/20">
                <i class="fas fa-brain"></i> Generate Vision
            </button>

            <div id="resultArea" class="hidden mt-10 space-y-6">
                <div class="bg-slate-800/40 p-6 rounded-[30px] border border-slate-700">
                    <span class="text-blue-400 text-[9px] font-black uppercase mb-2 block tracking-widest">Nayra's Response</span>
                    <p id="aiAnswer" class="text-slate-300 text-sm leading-relaxed"></p>
                </div>

                <div class="bg-black p-6 rounded-[30px] border border-blue-900/30">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-blue-500 text-[9px] font-black uppercase tracking-widest">Pro Prompt Generated</span>
                        <button onclick="copyPrompt()" class="text-slate-500 hover:text-white text-xs"><i class="fas fa-copy"></i></button>
                    </div>
                    <p id="proPrompt" class="text-blue-100 text-sm italic font-light"></p>
                </div>
            </div>
        </div>

        <div class="mt-16">
            <div class="flex items-center gap-3 mb-6">
                <i class="fas fa-history text-blue-500"></i>
                <h3 class="text-lg font-bold text-white uppercase tracking-tighter">Recent History</h3>
            </div>
            <div id="historyList" class="space-y-3">
                <p id="emptyHistory" class="text-slate-600 text-sm italic">No recent activity found.</p>
            </div>
        </div>
    </main>

    <footer class="mt-20 border-t border-slate-900 bg-black/50 py-10 px-6">
        <div class="max-w-4xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
            <div class="text-center md:text-left">
                <p class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-1">Â© 2026 AI Nayra Hub</p>
                <p class="text-[10px] text-slate-600 uppercase tracking-[0.3em]">Engineering the future</p>
            </div>
            <div class="flex gap-8 items-center">
                <a href="privacy.html" class="text-[10px] font-black uppercase tracking-widest text-slate-500 hover:text-blue-500 transition-colors">Privacy Policy</a>
                <a href="terms.html" class="text-[10px] font-black uppercase tracking-widest text-slate-500 hover:text-blue-500 transition-colors">Terms of Service</a>
            </div>
        </div>
    </footer>

    <script>
        let history = [];

        function processAI() {
            const input = document.getElementById('userInput').value;
            const btn = document.getElementById('genBtn');
            
            if(!input.trim()) return;

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            btn.disabled = true;

            setTimeout(() => {
                const answer = "System Analysis: Conceptualizing '" + input + "'. Applying high-fidelity artistic parameters and visual depth. Ready for execution.";
                const prompt = "(Masterpiece), (Highly Detailed), " + input + ", cinematic lighting, 8k resolution, photorealistic, intricate textures, sharp focus, ray tracing, unreal engine 5 style.";

                document.getElementById('aiAnswer').innerText = answer;
                document.getElementById('proPrompt').innerText = prompt;
                document.getElementById('resultArea').classList.remove('hidden');
                
                addToHistory(input);

                btn.innerHTML = '<i class="fas fa-brain"></i> Generate Vision';
                btn.disabled = false;
            }, 1200);
        }

        function addToHistory(text) {
            const list = document.getElementById('historyList');
            const empty = document.getElementById('emptyHistory');
            if(empty) empty.remove();

            const item = document.createElement('div');
            item.className = "history-card bg-[#111827] p-4 rounded-2xl border border-slate-800 flex items-center justify-between";
            item.innerHTML = `
                <span class="text-slate-400 text-xs truncate mr-4">${text}</span>
                <i class="fas fa-chevron-right text-slate-700 text-[10px]"></i>
            `;
            list.prepend(item);
        }

        function copyPrompt() {
            const text = document.getElementById('proPrompt').innerText;
            navigator.clipboard.writeText(text);
            alert("Copied!");
        }
    </script>
</body> 
    </html>
